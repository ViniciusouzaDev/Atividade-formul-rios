<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <hr>
    <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label>Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome completo" required>

            <label>E-mail:</label>
            <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

            <label>Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required><br><br>

            <label>Sexo:</label>
            <input type="radio" id="Masculino" name="sexo" value="Masculino" required> Masculino

            <input type="radio" id="Feminino" name="sexo" value="Masculino" required> Feminino

        </fieldset>

        <fieldset>
            <legend>Endereço</legend>

            <label>CEP: </label>
            <input type="text" id="CEP" name="CEP" placeholder="Ex: 14030-060" required>

            <label>Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" placeholder="Rua Geraldo Geraldi" required>

            <label>Número:</label>
            <input type="text" id="numero"  name="numero" placeholder="123" required><br>

            <label>Complemento:</label>
            <input type="text" id="complemento" name="complemento">
        </fieldset>

        <fieldset>
            <legend>Dados Financeiros</legend>

            <label>Tipo:</label>
            <input type="radio" id="Nacional" name="tipocartao" value="Nacional" required> Nacional

            <input type="radio" id="Internacional" name="tipocartao" value="Internacional" required> Internacional Bandeira

            <select name="cartao" id="cartao">
                <option value="mastercard">Mastercard</option>
                <option value="visa">Visa</option>
                <option value="elo">Elo</option>
            </select>

            <label>Numero do Cartão: </label>
            <input type="text" id="num_cartao" name="num_cartao" required><br>

            <label>Validade:</label>
            <input type="month"  id="validade" name="validade" required>

            <input type="submit" value="Enviar">

            <input type="reset" value="Limpar">


        </fieldset>


    </form>
    
</body>
</html>
